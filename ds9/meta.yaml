{% set name = 'ds9' %}
{% set version = '8.1' %}
{% set number = '0' %}

about:
    home: http://ds9.si.edu/download/source/
    license: GPL,LGPL,BSD
    summary: |
        SAOImage DS9 is an astronomical imaging and data visualization application

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
      - autoconf
      - m4
      - openssl >=1.1
    run:
      - openssl >=1.1

source:
    fn: {{ name }}.{{ version }}.tar.gz
    url: http://ds9.si.edu/download/source/{{ name }}.{{ version }}.tar.gz
    md5: d9b3c43c9375328e4872b7eefb0f86bc
